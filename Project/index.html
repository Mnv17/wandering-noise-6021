<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     *{
            background-color: black;
            color:white;
        }
    #header{
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }
   #header>div:nth-child(1){
    width: 100%;
    display: flex;
    justify-content: right;
    background-color: black;
    height: 40px;
    text-align: center;
    align-items: center;
   }
  #header>div:nth-child(1) a{
    padding-right: 20px;
    text-decoration: none;
    color: white;
   }
   a:hover{
    cursor: pointer;
   }
   button:hover{
    cursor: pointer;
    background-color: black;
   }
   button{
    background-color: black;
    font-size: large;
   }
   nav{
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding-top: 20px;
   }
   nav a{
    text-decoration: none;
    padding-left: 20px;
    color: white;
   }
   nav input{
    width: 80%;
    padding-left: 10px;
    height: 50px;
    background-color: black;
   }
   img{
    width: 90x;
    height: 90px;
    border-radius: 5px;
   }
   img:hover{
    cursor: pointer;
   }
   nav>div{
    padding-top: 20px;
   }
   .slide {
margin: 0;
padding: 0;
font-family: Arial, Helvetica, sans-serif;
width: 100%;
height: 100vh;
overflow-x: hidden;
background-size: 90% ;
background-position: center;
background-repeat: no-repeat;
}

.slide1 {
background-image: url(
"https://cdna.lystit.com/cms/YIF_Banner_XL_Desktop_76bdba2aa5.jpg");
}
.slide1:hover{
    cursor: pointer;
}
.slide2 {
background-image: url(
"https://cdna.lystit.com/cms/EN_XL_1be4462434.png");
}
.slide2:hover{
    cursor: pointer;
}
.arrow {
cursor: pointer;
position: absolute;
top: 50%;
margin-top: -35px;
width: 0;
height: 0;
border-style: solid;
}
#arrow-left {
border-width: 20px 30px 20px 0;
border-color: transparent #fff transparent transparent;
left: 0;
margin-left: 20px;
margin-top: 130px;
}

#arrow-right {
border-width: 20px 0 20px 30px;
border-color: transparent transparent transparent #fff;
right: 0;
margin-right: 20px;
margin-top: 130px;
}
  #images{
    width: 90%;
    display: block;
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 20px;
    margin: auto;
  }
  p{
    flex-direction: column-reverse;
  }
   </style>
</head>
<body>
    <div id="header">
    <div>
        <a href="">CN-US$</a>
        <a href="">Help</a>
        <a id="signup" ><button>Signup or Log-In</button></a>
    </div>
    <nav>
        <img src="./image/ezgif.com-gif-maker.gif" alt="">
        <div>
        <a href="">WOMEN</a>
        <a href="">MEN</a>
    </div>
        <input type="search" placeholder="Search (e.g. 'Valentino dresses')">
    </nav>
    </div>
    <div id="arrow-left" class="arrow"></div>
    <div class="slide slide1"></div>
    <div class="slide slide2"></div>
    <div id="arrow-right" class="arrow"></div>
    </div>
  </div>
</body>
<script>
    let header = document.getElementById("header");
    header.addEventListener("click",(e)=>{
        e.preventDefault();
    })
    let signup = document.getElementById("signup");
    signup.addEventListener("click",()=>{
        window.location.href="signup.html"
    })
    let sliderImages = document.querySelectorAll(".slide"),
arrowLeft = document.querySelector("#arrow-left"),
arrowRight = document.querySelector("#arrow-right"),
current = 0;


function reset() {
for (let i = 0; i < sliderImages.length; i++) {
	sliderImages[i].style.display = "none";
}
}


function startSlide() {
reset();
sliderImages[0].style.display = "block";
}


function slideLeft() {
reset();
sliderImages[current - 1].style.display = "block";
current--;
}

function slideRight() {
reset();
sliderImages[current + 1].style.display = "block";
current++;
}

arrowLeft.addEventListener("click", function () {
if (current === 0) {
	current = sliderImages.length;
}
slideLeft();
});

arrowRight.addEventListener("click", function () {
if (current === sliderImages.length - 1) {
	current = -1;
}
slideRight();
});

startSlide();

</script>
</html>
